<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="mahalanobis.min.js"></script>
<script>

var margin = 25,
    width = 960 - 2 * margin,
    height = 500 - 2 * margin;

var svg = d3.select("body").append("svg")
  .attr("width", width + 2 * margin)
  .attr("height", height + 2 * margin)
  .append("g")
    .attr("transform", "translate(" + margin + " " + margin + ")");

var x = d3.scaleLinear()
  .range([0, width]);

var y = d3.scaleLinear()
  .range([height, 0]);

d3.tsv("random.tsv", arr, function(err, points){

  x.domain(d3.extent(points.map(function(d){ return d[0]; })));
  y.domain(d3.extent(points.map(function(d){ return d[1]; })));

  console.log(JSON.stringify(points));

  var distances = mahalanobis(points);

  var color = d3.scaleLinear()
    .domain([0, d3.max(distances)])
    .range([1, 0]);

  svg.selectAll("circle")
    .data(points)
    .enter()
    .append("circle")
      .attr("r", 3)
      .attr("cx", function(d){
        return x(d[0]);
      })
      .attr("cy", function(d){
        return y(d[1]);
      })
      .attr("fill", function(d, i){
        return d3.interpolateWarm(color(distances[i]));
      });

  svg.append("g")
    .attr("class", "axis x")
    .attr("transform", "translate(0 " + height + ")")
    .call(d3.axisBottom(x));

  svg.append("g")
    .attr("class", "axis y")
    .call(d3.axisLeft(y));

});

function arr(row) {
  return [+row.x, +row.y];
}

</script>
